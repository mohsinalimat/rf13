<div class="footer-info">
	<div class="row">
		<div class="footer-col-left col-sm-6 col-12">
			{%- if footer_logo -%}
				<img src="{{ footer_logo }}" alt="Footer Logo" class="footer-logo" style="min-width: 2rem">
			{%- endif -%}
			{% if copyright %}
			&copy; {{ copyright }}
			{% endif %}
			{% if footer_address %}
			{% if copyright %}<br>{% endif %}
			{{ footer_address }}
			{% endif %}
		</div>
		{# powered #}
		<div class="footer-col-right col-sm-6 col-12 footer-powered">
			{% block powered %}
			{% include "templates/includes/footer/footer_powered.html" %}
			{% endblock %}
		</div>
	</div>
</div>
